<!DOCTYPE html>
<html>
  <head>
    <title>Mashup</title>
    <link rel="stylesheet" href="/maps/documentation/javascript/demos/demos.css">
  </head>
  <body>
    <div id="map"></div>
    <script>
      function initMap() {
        // Create a map object and specify the DOM element for display.
        var map = new google.maps.Map(document.getElementById('map'), {
          center: {lat: -34.397, lng: 150.644},
          scrollwheel: false,
          zoom: 8
        });
      }

    </script>
    <script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyAwoit7uhT2cNBvBkE2TYzkZnacV-NzGl4&callback=initMap"
    async defer></script>

  </body>
</html>
